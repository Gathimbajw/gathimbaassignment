<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment form </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <H1>Registration form for new students</H1>
    <p>please fill out the following form </p>
    <form action="">
<label for="Name">Name</label>
<input type="text" id="name" name="name" placeholder="Enter your name"><br>

<label for="Date of birth">Date of birth</label>
<input type="date" id="dateof birth" name="date of birth" placeholder="Enter date of birth">

 <legend>Gender</legend> 
  <fieldset>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
 </fieldset><br>
 <label for="address">Address</label>
 <input type="text" id="addres" name="address"><br>
 <label for="telephone">Telephone</label>
 <input type="number" id="telephone" name="telephone" placeholder="0712345678">
 <label for="email address">Email</label>
 <input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
 <label for="course">Course</label>
 <input type="text" id="course" name="course"><br>
 <fieldset>

    <button type="submit">Register</button>
<button type="reset">cancel</button>
 </fieldset>









    </form>













</body>
</html>
